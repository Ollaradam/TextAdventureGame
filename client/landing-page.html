<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Adventure Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #97c6ab;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #4285f4;
            color: #fff;
            border-radius: 8px;
        }

        button:hover {
            background-color: #3367d6;
        }

        .button-container {
            display: flex;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Text Adventure Game</h1>
    <div class="button-container">
        <button onclick="location.href='teacherLogin.html'">I am a Teacher</button>
        <button onclick="location.href='#'">I am a Student</button>
    </div>
</body>
</html>
